	<body>

		<script type="text/javascript">
			// 低格图层    心电波层
			new DrawEcg().init({canvas: "ecg", datas: datas,idx:  1,color: "#32FF32",speed:  4,lowgirdvas: 'lowgird',timep: "timep"}).draw();
			new DrawEcg().init({canvas: "ecg2",datas: datas3,idx: 2,color: "#6495ED",speed: 40}).draw();
