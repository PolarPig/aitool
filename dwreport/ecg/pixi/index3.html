<!DOCTYPE html>
<html lang="zn">

	<head>
		<meta charset="UTF-8">
		<title>雪碧图</titlex>
		</title>
		<style>

		</style>
	</head>

	<body>

		<script src="pixi.min.js"></script>
		<script>
			var app = new PIXI.Application({
				width: 256,
				height: 256,
				antialias: true,
				transparent: false,
				resolution: 1
			});
			document.body.appendChild(app.view);
			PIXI.loader
				.add("images/09.png")
				.load(setup);

			function setup() {
				var texture = PIXI.loader.resources["images/09.png"].texture;
				var rectangle = new PIXI.Rectangle(96, 64, 32, 32);
				texture.frame = rectangle;
				var rocket = new PIXI.Sprite(texture);
				rocket.x = 32;
				rocket.y = 32;
				app.stage.addChild(rocket);
				app.renderer.render(app.stage);
				
//				app.ticker.add()
				

			}

			
		</script>
	</body>

</html>
